 <!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfa Class Pro</title>
    <!-- Daisy UI & Tailwind CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home section starts here -->
      <section
        id="home-screen"
        class="min-h-screen flex flex-col justify-center items-center text-white"
      >
        <div class="flex flex-col items-center gap-10 font-anton">
          <h1 class="text-7xl uppercase">Alphabat Clash</h1>
          <p>Unleash Your Keyboard Kung Fu: Press “Enter” to Play</p>
          <button onclick="play()" class="btn bg-white text-black">
            Play Now
          </button>
        </div>
      </section>

      <!-- play ground section starts here -->
      <section id="play-ground" class="pt-8 hidden">
        <!-- screen -->
        <div class="flex flex-col justify-center items-center gap-20">
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] bg-[#ffffffB3] rounded-2xl mb-8"
          >
            <div class="flex justify-center">
              <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">
                Don't watch keyboard while plying.....
              </p>
            </div>
            <div class="flex flex-col justify-center items-center h-full">
              <p id="current-alphabet" class="text-black text-9xl text-center font-bold uppercase">Y</p>
            </div>
          </div>

          <!-- keyboard -->
          <div class="pt- pb-8">
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="q" class="kbd">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
            </div>
          </div>

          <!-- life score -->
          <div class="live-score flex border justify-between w-3/4">
            <button class="btn rounded-full bg-purple-700 px-4 text-white">
              Life
              <img src="images/life.svg" alt="" />
              <span>1</span>
            </button>
            <button class="btn rounded-full bg-blue-700 px-4 text-white">
              Score
              <img src="images/score.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>

      <section
        class="score flex flex-col justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white gap-4 bg-[#FFFFFF33] text-center p-6 rounded-2xl"
        >
          <h1 class="pb-4">
            <span class="text-6xl font-bold">Score: </span>
            <span class="text-4xl">14</span>
          </h1>
          <button class="btn bg-white text-black text-xl rounded-lg mb-2">
            Play Again
          </button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="scripts/alpha-class.js"></script>
    <script>
      function continueGame() {
        // step 1. generate a random alphabet
        const alphabet = getRandomElphabet();
        console.log('Your random alphabet', alphabet);
        // set randomly generated alphabet to the screen (show it)
        const currentAlphabet = document.getElementById('current-alphabet')
        currentAlphabet.innerText = alphabet;
        setBackgroundColorById(alphabet);
        // removeBackgroundColorById(alphabet);
      }
      function play() {
        // option-1:
        // const homeScreen = document.getElementById('home-screen');
        // homeScreen.classList.add('hidden');
        // const playGround = document.getElementById('play-ground');
        // playGround.classList.remove('hidden');
        hideElementById("home-screen");
        showElementById("play-ground");
        continueGame();
      }
      // option-2:
      // hide the home screen - 
      function hideElementById(elementId) {
        const element = document.getElementById(elementId);
        element.classList.add("hidden");
      }
      // show the play ground - 
      function showElementById(elementId) {
        const element = document.getElementById(elementId);
        element.classList.remove("hidden");
      }

      // add background color randomly for keyboard - 
      function setBackgroundColorById(elementId){
        const element = document.getElementById(elementId)
        element.classList.add('bg-orange-400')
      } 
      //  remove background color randomly for keyboard - 
      function removeBackgroundColorById(elementId){
        const element = document.getElementById(elementId)
        element.classList.remove('bg-orange-400');
      }

      // 3. get or create alphabet array - 
      function getRandomElphabet() {
        const alphabetsString = "abcdefghijklmnopqrstuvwxyz";
        const alphabets = alphabetsString.split("");
        console.log(alphabets);
        // 4. get a random index between 0 - 25
        const randomNumber = Math.random() * 25;
        const index = Math.round(randomNumber);
        console.log(index);
        const alphabet = alphabets[index];
        // console.log(index, alphabet);
        return alphabet;
      }
      //
    </script>
  </body>
</html>
